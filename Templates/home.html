<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Website</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
    <style>
      .navbar{
        background-color: rgb(183, 123, 197);
        height: 50px;
      }
      a:hover{
        font-weight: bolder;
      }
      .stickyLogout{
        position: fixed;
        left: 90%;
        bottom: 30px;
        transform: translateX(-50%)
      }
      body{
        height: 100vh;
        background-color: rgb(167, 137, 174);
      }
      .content{
        /* background-image: url(/static/bgImage.jpg); */
        height: 92vh;
      }
    </style>
    {% block style %}
    {% endblock %}
    <script src='https://cdn.plot.ly/plotly-2.26.0.min.js'></script>
</head>
<body style = "padding:0;margin:0">
  <nav class="navbar navbar-expand-lg">
    <div class="container-fluid">
      <p class="mb-0" style="font-family: 'Lucida Sans', 'Lucida Sans Regular', 'Lucida Grande', 'Lucida Sans Unicode', Geneva, Verdana, sans-serif; font-weight: bolder; font-size: larger;">{%block name %} {% endblock %} &#128400;</p>
        <div class="right mr-5">
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup"
            aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse ml-5" id="navbarNavAltMarkup">
            <div class="navbar-nav">
              <a class="nav-link" aria-current="page" {% block startPage %} {% endblock %}>HOME</a>
              <a class="nav-link" {% block dashBoardPage %} {% endblock %}>DASHBOARD</a>
              {% block setTargets %}
              {% endblock %}
              <a class="nav-link" aria-disabled="true" href="/appraisal">APPRAISAL</a>
            </div>
          </div>
        </div>
    </div>
  </nav>

  <div class="content">
    {% block content %}
    {% endblock %}
  </div>
  <div class="stickyLogout">
    <a href="/logout"><button class="btn btn-danger">Logout</button></a>
  </div>
  <script src=https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js
    integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
    crossorigin="anonymous"></script>
</body>
</html>
