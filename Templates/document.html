<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Employee Target</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            margin: 0;
            padding: 0;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
        }
        p {
            margin: 0;
            padding: 10px 0;
        }
        strong {
            font-weight: bold;
        }
        .document-info {
            background-color: #f5f5f5;
            padding: 10px;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Employee Target</h1>
        <p><strong>Employee ID: </strong>{{rec["empId"]}}</p>
        <p><strong>Employee Name: </strong>{{rec["empName"]}}</p>
        <p><strong>Target: </strong>{{rec["desc"]}}</p>
        <div class="document-info">
            <h2>Submitted Document Information</h2>
            <p>{{docData}}</p>
        </div>
    </div>
</body>
</html>
